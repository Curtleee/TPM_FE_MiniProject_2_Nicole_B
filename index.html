<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>Todo Application</h1>
        <p>Hi there, welcome back, it's time to complete your tasks.</p>
        <div class="input">
            <input type="text" id="todo" placeholder="Enter your task here">
            <button id="add-btn">+</button>
        </div>
        <div class="wrap">
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
